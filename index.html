<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
<div class="rating-card">
  <div class="content-rating-card">
    <div class="icon-star"><img src="./images/icon-star.svg"></div>

    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="button-rating-all">
      <button class="button-rating">1</button>
      <button class="button-rating">2</button>
      <button class="button-rating">3</button>
      <button class="button-rating">4</button>
      <button class="button-rating">5</button>
    </div>

    <button class="submit-rating">SUBMIT</button>
  </div>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  You selected <!-- Add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  <!-- Thank you state end -->


</body>
</html>
